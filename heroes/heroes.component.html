<!--1人のヒーローを示してる。-->
<ul class="heroes">
  
  <!--heoesコンポーネントtsの中にあるheroes＝HEROESのことさしてる。-->
  <!--クリックイベントの紐づけをしてる。-->
  <!--ユーザーがクリックしたときに、.selectedクラスを<li>に適用する。-->
  <!--リストを表示するために、*ngForを使用してる。-->
    <li *ngFor="let hero of heroes" >
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>    
  </li>
</ul>
