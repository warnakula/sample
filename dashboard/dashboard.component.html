<h3>Top Heroes</h3>

<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4"
        routerLink="/detail/{{hero.id}}"><!--ダッシュボードからヒーロー詳細に遷移させるためのもの。-->
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>


<!--ダッシュボードのヒーローのリンクを修正して、
    パラメーター付きダッシュボードのルート経由で遷移する。-->
